<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>What time is it?</title>
  </head>

  <body>
    <div class="container">
      <div class="frame">
        <!--! THIS IS THE TITLE -->
        <div class="title"><p>It's</p></div>
        <br />

        <!--! THIS IS THE TIME -->
        <div class="time">
          <span class="hours"></span>
          <hr />
          <!-- <span class="magicSmall"></span> -->
          <span class="magic">:</span>
          <span class="min"></span>
          <span class="magic">:</span>
          <span class="sec"></span>
        </div>

        <!--! THIS IS THE DATE -->
        <p class="date">
          <span class="day"></span>
          <br class="magicSmall" />
          <span class="month"></span>
          <br class="magic" />
          <span class="year"></span>
        </p>
      </div>
    </div>
    <!--! THIS IS THE FOOTER OF THE PAGE -->
    <div class="footer">
      <a
        href="http://instagram.com/lucianodevjourney"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fab fa-instagram"></i
      ></a>
      <a
        href="https://github.com/LucianoWebDev"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fab fa-github"></i
      ></a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
